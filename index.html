<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er Bank</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome To My
        <span class="font-semibold text-green-700">Baap Er Bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
        <h3 class="text-2xl mb-4 p-4 text-center">Please Login</h3>
        <div action="">
          <input
            id="user-email"
            class="border-2 border-gray-500 rounded w-3/4 block mb-2 px-2"
            type="text"
            placeholder="your Email"
          />
          <input
            id="user-password"
            class="border-2 border-gray-500 rounded w-3/4 block mb-2 px-2"
            type="password"
            placeholder="Password"
          />
          <button
            id="submit-button"
            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/bank.js"></script>
  </body>
</html>
